<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

          </div>

      <div id="allProducts" class="row mt-2 row-cols-1 row-cols-md-3 g-4">
